<div class="card mat-card">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="centro">Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad"
                    [(ngModel)]="habilidad" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                    [(ngModel)]="porcentaje" required>
                </div>
               
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
</div>
