
<div class="card mat-card">
    <div class="container-fluid">

<div class="row">
    <h3><p>Proyectos</p></h3>
    <div id="btn-agregar02"><a href="#" class="btn-right" routerLink="/nuevo-proyecto"><i class="fas fa-plus"></i></a></div>
    </div>
<div class="row">
<div class="col" *ngFor="let proyecto of proyectos ">

    <div class="card" id="cardbox02" style="width: 18rem;">
        <img class="card-img-top" src="./assets/banner02.jpg" alt="Card image cap" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
        <div class="card-body">
          <h5 class="card-title">{{proyecto.nombre_proyecto}}</h5>
          <p class="card-text">{{proyecto.descripcion_proyecto}}.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Proyecto creado el: {{proyecto.fecha_proyecto}}</li>
          <li class="list-group-item"><a href="#" class="card-link">{{proyecto.link_proyecto}}</a> </li>
          
        </ul>
        <div class="card-body">
          
          <button class="btn btn-dark" style="margin:10px;" routerLink="/editar-proyecto/{{proyecto.id_proy}}"><i class="far fa-edit"></i> Editar</button>
          <button class="btn btn-dark" (click)="borrar(proyecto.id_proy)"><i class="far fa-trash-alt"></i> Eliminar</button>
        </div>
      </div>
